<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horse Snake Game</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    canvas {
      background-color: #fff;
      border: 2px solid #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üê¥ Horse Snake Game</h1>
  <p>Use arrow keys to move the horse snake!</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let horseImg = new Image();
    horseImg.src = 'horse.png'; // Replace with your horse image (32x32 or smaller recommended)

    (function setup() {
      snake = new Snake();
      fruit = randomPosition();

      window.setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snake.update();
        snake.draw();
        drawFruit();

        if (snake.eat(fruit)) {
          fruit = randomPosition();
        }

        snake.checkCollision();
      }, 150);
    })();

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * columns) * scale,
        y: Math.floor(Math.random() * rows) * scale
      };
    }

    function drawFruit() {
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(fruit.x + scale / 2, fruit.y + scale / 2, scale / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    window.addEventListener('keydown', e => {
      const direction = e.key.replace('Arrow', '');
      snake.changeDirection(direction);
    });

    function Snake() {
      this.x = 0;
      this.y = 0;
      this.xSpeed = scale;
      this.ySpeed = 0;
      this.total = 0;
      this.tail = [];

      this.draw = function() {
        for (let i = 0; i < this.tail.length; i++) {
          ctx.drawImage(horseImg, this.tail[i].x, this.tail[i].y, scale, scale);
        }

        ctx.drawImage(horseImg, this.x, this.y, scale, scale);
      };

      this.update = function() {
        for (let i = 0; i < this.tail.length - 1; i++) {
          this.tail[i] = this.tail[i + 1];
        }

        if (this.total >= 1) {
          this.tail[this.total - 1] = { x: this.x, y: this.y };
        }

        this.x += this.xSpeed;
        this.y += this.ySpeed;
      };

      this.changeDirection = function(direction) {
        switch (direction) {
          case 'Up':
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = -scale;
            }
            break;
          case 'Down':
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = scale;
            }
            break;
          case 'Left':
            if (this.xSpeed === 0) {
              this.xSpeed = -scale;
              this.ySpeed = 0;
            }
            break;
          case 'Right':
            if (this.xSpeed === 0) {
              this.xSpeed = scale;
              this.ySpeed = 0;
            }
            break;
        }
      };

      this.eat = function(pos) {
        if (this.x === pos.x && this.y === pos.y) {
          this.total++;
          return true;
        }
        return false;
      };

      this.checkCollision = function() {
        for (let i = 0; i < this.tail.length; i++) {
          if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
            alert("üí• Game Over! You ran into yourself!");
            this.total = 0;
            this.tail = [];
          }
        }

        if (
          this.x < 0 || this.y < 0 ||
          this.x >= canvas.width || this.y >= canvas.height
        ) {
          alert("üí• Game Over! You hit the wall!");
          this.total = 0;
          this.tail = [];
        }
      };
    }
  </script>
</body>
</html>
